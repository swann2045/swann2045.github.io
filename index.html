<!DOCTYPE html>
<html>
<head>
<style>
#box1 {
  display: inline-block;
  position: relative;
  top: 20px;
  left: 20px;
  width: 200px;
  height: 200px;
  background-color: blue;
  color: white;
  font-size: 36px;
  border: dashed 0px #000000;
  border-radius: 48px 0 48px 0;
}

#box2 {
  display: inline-block;
  position: relative;
  top: 20px;
  left: 0px;
  width: 200px;
  height: 200px;
  background-color: #00ff55;
  color: white;
  font-size: 36px;
}
</style>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>

</html>
