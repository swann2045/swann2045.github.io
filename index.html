<!DOCTYPE html>
<html>
<head>
<style>
#box1 {
  width: 600px;
  height: 150px;
  background-color: #80deea;
  font-size: 48px;
}
#box2 {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 300px;
  height: 300px;
  background-color: #ff9999;
  font-size: 48px;
}
#input {
  margin-top: 16px;
  width: 600px;
  height: 60px;
  font-size: 48px;
  padding: 0;
}
#button {
  width: 200px;
  height: 60px;
  font-size: 36px;
  margin-top: 16px;
  background-color: #80deea;
  border-radius: 32px;
  border: dashed 2px #000000;
}

</style>
</head>

<body>
  <div id="box1">BOX1</div>
  <div id="box2">BOX2</div>
  <input id="input" type="text"><br>
  <button id="button" onclick="myFunction()">RUN</button>

  <script>
    //document.write("hello");
    document.getElementById('box1').innerHTML = "DxD 안녕하세요";
    
    function myFunction() {
      var inputText = document.getElementById('input').value;
      document.getElementById('box2').innerHTML = inputText;
      document.getElementById('input').value = "";
    }
    </script>
</body>

</html>
